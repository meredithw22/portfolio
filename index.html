<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Github pages</title>

  <meta http-eqive="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="normalize.css">

</head>

<body>

            </div>
            <div class="project-link-box">
              <img class="invertocat" src="images/GitHub-Logos/github-mark-white.png" alt="github logo"

            </div>
          </div>
          <div class="WB-project-link">
            <div class="project-link-title">
              WebFlow
            </div>
            <div class="project-link-box">
              <p>webflow placeholder</p>

          </div>
          <div class="WEB-project-link">

              <p>webapp placeholder</p>
            </div>
          </div>

    </div>

  <script src="" async defer></script>
